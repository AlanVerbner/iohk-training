<template name="InvoiceList">
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8 col-sm-12">
          <header class="row margin-bottom-10">
            <div class="col-sm-12">
              <h1>Invoices</h1>
            </div>
          </header>

          <div class="row margin-bottom-10 text-center">
            <div class="col-sm-12">
              {{> InvoiceFilters active=currentTimeFilter onFilterSelected=onFilterSelected }}
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              {{ #if invoicesCount }}
                {{ #InfiniteScroll total=invoicesCount loaded=invoicesLoaded onNeedMoreItems=onNeedMoreItems }}
                  {{> Table fields=invoiceTableFields entities=invoices onSortingChanged=onSortingChanged }}
                  {{ /InfiniteScroll }}
              {{ /if }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</template>
