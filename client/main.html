<!-- Latest compiled and minified CSS -->
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-2 col-md-8 col-sm-12">
        <header class="row margin-bottom-10">
          <div class="col-sm-12">
            <h1>Invoices</h1>
          </div>
        </header>

        <div class="row margin-bottom-10 text-center">
          <div class="col-sm-12">
            <div class="btn-group" role="group" aria-label="...">
              <button id="time-filter-today" type="button" class="btn btn-default time-filter">Today</button>
              <button id="time-filter-week" type="button" class="btn btn-default time-filter">Week</button>
              <button id="time-filter-month" type="button" class="btn btn-default time-filter">Month</button>
              <button id="time-filter-all" type="button" class="btn btn-default active time-filter">All</button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <table class="table table-bordered table-stripped">
              <thead>
                <tr>
                  <td>Invoice Nr.</td>
                  <td>Total</td>
                  <td>Created At</td>
                </tr>
              </thead>
              <tbody>
                {{#each invoice in invoices}}
                  <tr>
                    <td>{{ invoice.invoiceNumber }}</td>
                    <td>{{ invoice.total }}</td>
                    <td>{{ formatDate invoice.createdAt }}</td>
                  </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
